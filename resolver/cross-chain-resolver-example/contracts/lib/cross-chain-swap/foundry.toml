[profile.default]
src = 'contracts'
out = 'out'
libs = ['lib']
test = 'test'
optimizer_runs = 1000000
via-ir = true
evm_version = 'shanghai'
gas_reports = ["EscrowSrc", "EscrowDst", "EscrowFactory", "MerkleStorageInvalidator"]

remappings = [
  { "openzeppelin-contracts"= "openzeppelin-contracts/contracts" },
  { "limit-order-protocol"= "limit-order-protocol/contracts" },
  { "solidity-utils"= "solidity-utils/contracts" },
  { "cross-chain-swap"= "cross-chain-swap/contracts" }
]

[profile.lite.optimizer_details.yulDetails]
optimizerSteps = ''

[fmt]
line_length = 140
bracket_spacing = true
multiline_func_header = 'params_first'
wrap_comments = true

[fuzz]
runs = 1024

[profile.zksync]
src = 'contracts'
libs = ['lib']
fallback_oz = true
is_system = false
mode = "3"
